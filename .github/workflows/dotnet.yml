# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      working-directory: audiosynthSOL/audiosynth
      run: dotnet restore

    - name: Build
      working-directory: audiosynthSOL/audiosynth
      run: dotnet build --no-restore

    - name: Test
      working-directory: audiosynthSOL/audiosynth
      run: dotnet test --no-build --verbosity normal

    - name: Publish
      run: dotnet publish audiosynthSOL/audiosynth/audiosynth.csproj --configuration Release --output ./publish

    - name: Create ZIP for distribution
      run: |
        cd publish
        Compress-Archive -Path * -DestinationPath ../audiosynth.zip

    - name: Upload ZIP artifact
      uses: actions/upload-artifact@v3
      with:
        name: audiosynth-distribution
        path: audiosynth.zip
